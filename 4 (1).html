<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Эта функция складывает два числа и возращает полученное значение
   * 
   * @param {number} a - Первое значение (слагаемое)
   * @param {number} b - Второе значение (слагаемое)
   * 
   * @return {number} Сумма
   */
  function summa(a, b) {
    let c;
    c = a + b;
    return c;
  } 

   /**
   * Эта функция умножает два числа и возращает полученное значение
   * 
   * @param {number} a - Первое значение (множитель)
   * @param {number} b - Второе значение (множитель)
   * 
   * @return {number} Произведение
   */
  function umnozhenie(a, b) {
    let c;
    c = a * b;
    return c;
  }

   /**
   * Эта функция делит одно число на другое и возращает полученное значение
   * 
   * @param {number} a - Первое значение (числитель)
   * @param {number} b - Второе значение (знаменатель)
   * 
   * @return {number} Результат деления
   */
  function delenie(a, b) {
    let c;
    c = a / b;
    return c;
  }

   /**
   * Эта функция вычитает из большего числа менбьшее и возращает полученное значение
   * 
   * @param {number} a - Первое значение
   * @param {number} b - Второе значение
   * 
   * @return {number} Разность
   */
  function raznost(a, b) {
    let c;

    //c = Math.abs(a - b); Можно было и так

    if (a > b) {
      c = a - b;
    } else {
      c = b - a;
    }
    return c;
  }

  let q = summa(1, 2);
  console.log(q);

  let w = umnozhenie(1, 2);
  console.log(w);

  let e = delenie(1, 2);
  console.log(e);

  let r = raznost(1, 2);
  console.log(r);



</script>

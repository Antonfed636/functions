<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  ++a - это префиксный инкремент, поэтому, мы сначала к а равному 1 добавили 1,
  после чего записали полученное значение в переменную c, то есть 2
  (стало: c = 2, a = 2)
  */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  b++ - это постфиксный инкремент, поэтому, мы сначала в d записали то что хранилось в b, то есть 1,
  после чего к b приббавили 1.
  (стало: b = 2, d = 1)
  */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  По действиям:
  1. ++a = ++2, то есть 2 + 1 = 3, в переменной теперь хранится значение 3
  2. 2 + a = 2 + 3 = 5
  (стало с = 5, a = 3)
  */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Так как при b используется постфиксный инкремент,
  то b увеличит значение на 1 только после того как мы запишем в d результат выражения
  По действиям:
  1. 2 + b = 2 + 2 = 4, в d теперь хранится значение 4
  2. Прибавляем к b еденицу, теперь в b хранится 3
  */

  d = 2 + b++;
  console.log(d);

  /*
  В а хранится число 3 (смотреть строки 41 - 48)
  В b хранится число 3 (смотреть строки 51 - 60)
  */
  console.log(a);
  console.log(b);
</script>
